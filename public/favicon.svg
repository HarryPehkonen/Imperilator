<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Ruler body -->
  <rect x="4" y="12" width="24" height="8" fill="#f8fafc" rx="1"/>
  
  <!-- Measurement markings -->
  <!-- Inch marks (small) -->
  <line x1="6" y1="12" x2="6" y2="15" stroke="#374151" stroke-width="0.5"/>
  <line x1="8" y1="12" x2="8" y2="15" stroke="#374151" stroke-width="0.5"/>
  <line x1="10" y1="12" x2="10" y2="15" stroke="#374151" stroke-width="0.5"/>
  <line x1="12" y1="12" x2="12" y2="15" stroke="#374151" stroke-width="0.5"/>
  <line x1="14" y1="12" x2="14" y2="15" stroke="#374151" stroke-width="0.5"/>
  <line x1="16" y1="12" x2="16" y2="15" stroke="#374151" stroke-width="0.5"/>
  <line x1="18" y1="12" x2="18" y2="15" stroke="#374151" stroke-width="0.5"/>
  <line x1="20" y1="12" x2="20" y2="15" stroke="#374151" stroke-width="0.5"/>
  <line x1="22" y1="12" x2="22" y2="15" stroke="#374151" stroke-width="0.5"/>
  <line x1="24" y1="12" x2="24" y2="15" stroke="#374151" stroke-width="0.5"/>
  <line x1="26" y1="12" x2="26" y2="15" stroke="#374151" stroke-width="0.5"/>
  
  <!-- Foot marks (larger) -->
  <line x1="8" y1="12" x2="8" y2="17" stroke="#1f2937" stroke-width="1"/>
  <line x1="20" y1="12" x2="20" y2="17" stroke="#1f2937" stroke-width="1"/>
  
  <!-- Foot labels -->
  <text x="8" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#1f2937">1'</text>
  <text x="20" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#1f2937">2'</text>
  
  <!-- Calculator symbol (division) -->
  <circle cx="16" cy="7" r="1" fill="#fbbf24"/>
  <line x1="14" y1="9" x2="18" y2="9" stroke="#fbbf24" stroke-width="1" stroke-linecap="round"/>
  <circle cx="16" cy="11" r="1" fill="#fbbf24"/>
</svg>