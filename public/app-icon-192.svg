<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000040"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Ruler body -->
  <rect x="24" y="72" width="144" height="48" fill="#f8fafc" rx="6" filter="url(#shadow)"/>
  
  <!-- Detailed measurement markings -->
  <!-- Quarter inch marks -->
  <g stroke="#6b7280" stroke-width="1">
    <line x1="36" y1="72" x2="36" y2="84"/>
    <line x1="48" y1="72" x2="48" y2="84"/>
    <line x1="60" y1="72" x2="60" y2="84"/>
    <line x1="84" y1="72" x2="84" y2="84"/>
    <line x1="96" y1="72" x2="96" y2="84"/>
    <line x1="108" y1="72" x2="108" y2="84"/>
    <line x1="132" y1="72" x2="132" y2="84"/>
    <line x1="144" y1="72" x2="144" y2="84"/>
    <line x1="156" y1="72" x2="156" y2="84"/>
  </g>
  
  <!-- Half inch marks -->
  <g stroke="#374151" stroke-width="2">
    <line x1="42" y1="72" x2="42" y2="90"/>
    <line x1="54" y1="72" x2="54" y2="90"/>
    <line x1="66" y1="72" x2="66" y2="90"/>
    <line x1="78" y1="72" x2="78" y2="90"/>
    <line x1="90" y1="72" x2="90" y2="90"/>
    <line x1="102" y1="72" x2="102" y2="90"/>
    <line x1="114" y1="72" x2="114" y2="90"/>
    <line x1="126" y1="72" x2="126" y2="90"/>
    <line x1="138" y1="72" x2="138" y2="90"/>
    <line x1="150" y1="72" x2="150" y2="90"/>
  </g>
  
  <!-- Inch marks -->
  <g stroke="#1f2937" stroke-width="2">
    <line x1="48" y1="72" x2="48" y2="96"/>
    <line x1="60" y1="72" x2="60" y2="96"/>
    <line x1="72" y1="72" x2="72" y2="96"/>
    <line x1="84" y1="72" x2="84" y2="96"/>
    <line x1="96" y1="72" x2="96" y2="96"/>
    <line x1="108" y1="72" x2="108" y2="96"/>
    <line x1="120" y1="72" x2="120" y2="96"/>
    <line x1="132" y1="72" x2="132" y2="96"/>
    <line x1="144" y1="72" x2="144" y2="96"/>
  </g>
  
  <!-- Foot marks (larger) -->
  <g stroke="#1f2937" stroke-width="4">
    <line x1="72" y1="72" x2="72" y2="108"/>
    <line x1="120" y1="72" x2="120" y2="108"/>
  </g>
  
  <!-- Foot labels -->
  <text x="72" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">1'</text>
  <text x="120" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">2'</text>
  
  <!-- Calculator symbols -->
  <!-- Division symbol -->
  <circle cx="96" cy="36" r="6" fill="#fbbf24"/>
  <line x1="84" y1="48" x2="108" y2="48" stroke="#fbbf24" stroke-width="4" stroke-linecap="round"/>
  <circle cx="96" cy="60" r="6" fill="#fbbf24"/>
  
  <!-- Plus symbol (secondary) -->
  <g stroke="#10b981" stroke-width="3" stroke-linecap="round">
    <line x1="48" y1="36" x2="48" y2="48"/>
    <line x1="42" y1="42" x2="54" y2="42"/>
  </g>
  
  <!-- Minus symbol (secondary) -->
  <line x1="138" y1="42" x2="150" y2="42" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
</svg>